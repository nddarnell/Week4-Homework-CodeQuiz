<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- I believe these two text items are fine, added the button ability to them as a side item -->
    <div>
        <div class="row">
            <div class="col-sm-6">
                <a class="navbar-brand" href="./assets/highscore.html">View Highscores!</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="col-sm-5">
                <a class="navbar-brand float-right" href="./assets/rules.html">Time Remaining =</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
<!-- This one is going to have top change / add an ID for the actual counter var count = 60, --count -->
            <div class="col-sm-1">
                <!-- id for the Counter -->
                <p id="counter" class="navbar-brand float-right">75</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="text-center">
                    <!-- id for the Questions -->
                    <h5 id="question" class="questions"></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="text-center">
                    <h6 id="afterFiveHeader" class=""></h6>
                </div>
            </div>
        </div>
<!-- Buttons below this, id's required to have js switch between questions, text.content setAttribute etc. , set attribute class="active" on click-->
        <div class="row">
            <div class="col-sm-12">
                <div class="list-group">
                    <!-- id for the Options -->
                    <button id="optionOne" type="button" class="question1OptionOne w-25 mx-auto mt-10 list-group-item list-group-item-action highlight"></button>
                    <button id="optionTwo" type="button" class="question1OptionTwo w-25 mx-auto mt-10 list-group-item list-group-item-action highlight"></button>
                    <button id="optionThree" type="button" class="question1OptionThree w-25 mx-auto mt-10 list-group-item list-group-item-action highlight"></button>
                    <button id="optionFour" type="button" class="question1OptionFour w-25 mx-auto mt-10 list-group-item list-group-item-action highlight"></button>
                </div>
            </div>
        </div>
        <hr width="25%">
        
        <div class="row">
            <div class="col-sm-12 text-center mb-2">
                <button onclick="myTimerObj.start()" type="button" class="btn btn-primary">Start Quiz!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center mt-2">
                <button id="stopTimer" type="button" class="btn btn-primary">Stop Quiz!</button>
            </div>
        </div>
        <!-- pulled from activity 28 -->
        <div class="todos">

            <form id="todo-form" method="POST">
      
              <label for="todo-text">Add a Todo:</label>
      
              <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" />
      
            </form>
            
            <p>Todo Count: <span id="todo-count">0</span></p>
      
            <ul id="todo-list"></ul>
      
          </div>
        <!-- pulled from act. 28 -->

        <div>
            <div class="row">
                <div class="col-sm-12 text-center mt-2">
                    <p>Your Score: <span id="playerScore"></span></p>
                </div>
            </div>
        </div>

    </div>



    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
